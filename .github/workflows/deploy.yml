name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: secrets
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build üîß
        run: |
          npm install
          npm run lint:js
          npm run build
        env:
          REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}
          REACT_APP_BASE_URL1: ${{ secrets.REACT_APP_BASE_URL1 }}
          REACT_APP_BASE_URL2: ${{ secrets.REACT_APP_BASE_URL2 }}
          REACT_APP_HEADER_KEY: ${{ secrets.REACT_APP_HEADER_KEY }}
          REACT_APP_HEADER_ENCRYPTION: ${{ secrets.REACT_APP_HEADER_ENCRYPTION }}

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
        env:
          REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}
          REACT_APP_BASE_URL1: ${{ secrets.REACT_APP_BASE_URL1 }}
          REACT_APP_BASE_URL2: ${{ secrets.REACT_APP_BASE_URL2 }}
          REACT_APP_HEADER_KEY: ${{ secrets.REACT_APP_HEADER_KEY }}
          REACT_APP_HEADER_ENCRYPTION: ${{ secrets.REACT_APP_HEADER_ENCRYPTION }}

      - name: Access environment variables
        run: |
          echo "REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}"
          echo "REACT_APP_BASE_URL1: ${{ secrets.REACT_APP_BASE_URL1 }}"
          echo "REACT_APP_BASE_URL2: ${{ secrets.REACT_APP_BASE_URL2 }}"
          echo "REACT_APP_HEADER_KEY: ${{ secrets.REACT_APP_HEADER_KEY }}"
          echo "REACT_APP_HEADER_ENCRYPTION: ${{ secrets.REACT_APP_HEADER_ENCRYPTION }}"